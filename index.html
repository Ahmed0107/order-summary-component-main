<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card Ahmed Sameh</title>

</head>
<body>

  <div class="container">

    <div class="card">
      <img src="/images/illustration-hero.svg" alt="">

      <div class="info">

          <h2>Order Summary</h2>

          <p>You can now listen to millions of songs, <br>
            audiobooks, and podcasts on any device <br>
            anywhere you like!
          </p>

          <div class="plan">

            <img src="images/icon-music.svg" alt="">

            <div class="price">
              <h5>Annual Plan</h5>
              <h6>$59.99/year</h6>
            </div>

            <a href="#" class="change-btn">Change</a>

          </div>

          <div class="proceed-btn">Proceed to Payment</div>
          <div class="cancel-btn">Cancel Order</div>
      </div>
    </div>
    
  </div>

</body>
</html>
